<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <!-- header section start -->
    <header class="header">
        <!-- header navigation section start -->
        <nav class="header__nav">
            <div class="header__nav__link">
                <a href="#">Home</a>
                <a href="#">Clubs</a>
                <a href="#">WorldCup 2023</a>
                <a href="#">Upcoming Matches</a>
                <a href="#">Contact</a>
            </div>
            <div class="header__nav__btn">
                <i class="fas fa-sign-in-alt"></i>
                <a class="header__nav__btn__link" href="https://www.google.com/">Login</a>
            </div>
        </nav>
        <!-- header navigation section end -->
        <!-- header banner section start -->
        <section class="header__banner">
            <div class="header__banner__right">
                <h1 class="header__banner__right__heading">Conmebol Copa America 2021</h1>
                <div>
                    <div class="header__banner__right__btn">
                        <a class="header__banner__right__btn__link" href="https://www.google.com/">Watch Live</a>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
            </div>
            <div class="header__banner__left">
                <img class="header__banner__left__img" src="images/header_banner.png" alt="Football player kick a ball">
            </div>
        </section>
        <!-- header banner section end -->
    </header>
    <!-- header section end -->


</body>

</html>
